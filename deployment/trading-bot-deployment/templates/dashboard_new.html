<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7C4DFF;
            --secondary-color: #2196F3;
            --accent-color: #00E676;
            --background-dark: #1A1A1A;
            --card-background: #242424;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .card {
            background-color: var(--card-background);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar {
            background-color: var(--card-background);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-card {
            background: linear-gradient(135deg, var(--card-background), rgba(124, 77, 255, 0.1));
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Loading animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1s infinite;
        }

        /* Value change animation */
        @keyframes highlight {
            0% { color: var(--accent-color); }
            100% { color: inherit; }
        }

        .value-changed {
            animation: highlight 1s ease-out;
        }

        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">Flash Trading Bot</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Main Balance Card -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Wallet Balance</h5>
                        <button id="refreshBalance" class="btn btn-primary">
                            â†» Refresh
                        </button>
                    </div>
                    <div class="card-body text-center">
                        <h2 id="walletBalance" class="display-4">$0.00</h2>
                    </div>
                </div>
            </div>

            <!-- Test Mode Section -->
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Test Mode</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="testModeSwitch" checked>
                            <label class="form-check-label" for="testModeSwitch">Enabled</label>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="metric-card">
                                    <div class="metric-value" id="testBalance">$0.00</div>
                                    <div class="metric-label">Test Balance</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="metric-card">
                                    <div class="metric-value" id="testROI">0.00%</div>
                                    <div class="metric-label">ROI</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="metric-card">
                                    <div class="metric-value" id="testWinRate">0.00%</div>
                                    <div class="metric-label">Win Rate</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
